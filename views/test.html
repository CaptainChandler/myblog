<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="assets/jqgrid/jquery-1.11.0.min.js"></script> 
    <!-- We support more than 40 localizations -->
    <script type="text/ecmascript" src="assets/jqgrid/i18n/grid.locale-cn.js"></script>
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="assets/jqgrid/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc. -->
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->

   
	<script>
		$.jgrid.defaults.width = 780;
	</script>
	
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Million Rows from a REST service</title>
</head>
<body>
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
    <script type="text/javascript"> 
        $(document).ready(function () {
            var grid_data = [
              {"id":"1", "subject":"t1", "posttime":"2019/01/01 19:34"}]
            $("#jqGrid").jqGrid({
                data: grid_data,
                datatype: "local",
                colName: ["id", "subject", "posttime"],
                colModel: [
                    {  name: 'id', key: true, width: 75 },
                    { name: 'subject', width: 150 },
                    { name: 'posttime', width: 150 }
                ],
                viewrecords: true,  
                height: 250,
                rowNum: 20,
                pager: "#jqGridPager"
            });
        });
 
   </script>

    
</body>
</html>
